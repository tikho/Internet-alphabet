<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="js/handlebars-v4.0.5.js"></script>

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>
<body class="container">

 <script id="alphabet" type="text/x-handlebars-template">
  <div class="row">
    {{#each data}}
    <div class="col-xs-6 col-sm-4">
      <h1 class="letter-big"></h1>
      <ul class="letter-list">
        <li></li>
      </ul>
    </div>
    {{/each}}
  </div>
</script>

</body>

<script>
var suggestCallBack; // global var for autocomplete jsonp
var counter = 0;
var suggestions = [];

$(document).ready(function () {

  var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");

  $.each(alphabet, function(letter) {

      $.getJSON("http://suggestqueries.google.com/complete/search?callback=?",
        { 
          "hl":"en", // Language                  
          "jsonp":"suggestCallBack", // jsonp callback function name
          "q":alphabet[letter], // query term
          // "client":"youtube" // force youtube style response, i.e. jsonp
          "output":"firefox"
        }
      );

      suggestCallBack = function (data) {

          data = data.sort(); //sorting alphabetically

          console.log(data);

          var source   = $("#alphabet").html();
          var template = Handlebars.compile(source);

          var html = template(data);
          $('body').append(html);

          Handlebars.registerHelper('letter', function() {
            return data[0];
          });

      };
    });

//TO-DO:Searching images

});
</script>
</html>
