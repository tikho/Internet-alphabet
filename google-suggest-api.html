<script>
var suggestCallBack; // global var for autocomplete jsonp
var counter = 0;
var suggestions = [];

$(document).ready(function () {

  var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");

  $.each(alphabet, function(letter) {

      $.getJSON("http://suggestqueries.google.com/complete/search?callback=?",
        { 
          "hl":"en", // Language                  
          "jsonp":"suggestCallBack", // jsonp callback function name
          "q":alphabet[letter], // query term
          // "client":"youtube" // force youtube style response, i.e. jsonp
          "output":"firefox"
        }
      );

      suggestCallBack = function (data) {

          data = data.sort(); //sorting alphabetically

          

          $.each(data[1], function(key, val) {
              suggestions.push("<a href='http://www.google.com/search?q=" + val + "'><li id='" + key + "'>" + val + "</li></a>");
          });


          if (counter % 3 == 0){
            rowCount = Math.floor(counter / 3);
            $("<div/>", {
              "class": "row rownumber-" + rowCount
            }).appendTo("body");
            rowCountClass = ".rownumber-" + rowCount;
          }

          $("<div/>", {
            "class": "col-xs-6 col-sm-4 " + "letter-" + counter
          }).appendTo(rowCountClass);

          letterCountClass = ".letter-" + counter;

          $("<h1/>", {
            "class": "letter-big " + counter,
            html: alphabet[counter]
          }).appendTo(letterCountClass);

          $("<span/>", {
            "class": "letter-small " + counter,
            html: alphabet[counter]
          }).appendTo(letterCountClass);

          suggestionsNeeded = suggestions.slice(0 + counter * 10, 10 + counter * 10);

          $("<ul/>", {
            "class": "letter-list" + counter,
            html: suggestionsNeeded.join( "" )
          }).appendTo(letterCountClass);

          counter += 1;
      };
    });

//TO-DO:Searching images

});
</script>
 
</body>
</html>
